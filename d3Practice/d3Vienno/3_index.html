<!doctype html>

<html>

<head>
	<title> D3 tutorial 3 </title>


</head>

<body>

	<script src="http://d3js.org/d3.v3.min.js"></script>

	<script>

		var canvas = d3.select("body") //assigning to variable canvas
			.append("svg")
			.attr("width", 500)
			.attr("height", 500);

		var circle = canvas.append("circle")
			.attr("cx", 250)
			.attr("cy", 250)
			.attr("r", 50)
			.attr("fill", "red");

		var rect = canvas.append("rect") // if position attributes not specified, defaults to top left
			.attr("width", 100)
			.attr("height", 50)
			.attr("fill","blue");

		var line = canvas.append("line")
			.attr("x1", 0) // x goes pixels from left boundary
			.attr("x2",200)
			.attr("y1", 200) // y goes pixels from top boundary
			.attr("y2", 100)
			.attr("stroke","green")
			.attr("stroke-width", 5)

	</script>

</body>

</html>
